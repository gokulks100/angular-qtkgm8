<h2>Enquire Now</h2>
<div>
  <form #form="ngForm" (ngSubmit)="form.valid && onSubmit()">
    <label for="">Name</label>
    <input
      type="text"
      name="name"
      #name="ngModel"
      [(ngModel)]="form_data.name"
      required
    />
    <p *ngIf="form.submitted && name.errors?.['required']">name required</p>
    <label for="">Description</label>
    <textarea
      name="des"
      #des="ngModel"
      [(ngModel)]="form_data.description"
      id=""
      cols="40"
      rows="4"
    ></textarea>
    <p *ngIf="form.submitted && des.errors?.['required']">
      description required
    </p>
    <br />
    <button type="submit">submit</button>
  </form>
</div>
